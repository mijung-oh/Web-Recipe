<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
        .thumbnail {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-size: cover;
            background-position: center center;
            border: 5px solid black;
            /*			cover는 그 크기에 맞춰서 커버되는 만큼 최대한 채워줌
			contain : 억지로 끼워넣음 -> 깨질 수 있음;*/
        }

        .thumbnail.round {
            border-radius: 10%;
        }

        .thumbnail.circle {
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="thumbnail" style="background-image:url('bin.jpg')"></div>
    <div class="thumbnail round" style="background-image:url('bin.jpg')"></div>
    <div class="thumbnail circle" style="background-image:url('bin.jpg')"></div>
</body>

</html>
